<html>
    <head>
        <style>
            p{
                color:red;
                text-align:center;
            }
            .p1{
                color:blue;
                text-align:justify;
            }
            #p2{
                color:aqua;
                text-align:center;
            }
            #p3{
                color:black;
                text-align:center;
            }
            </style>
    </head>
    <body>
        <p>hello world!</p>
        <p class="p1">these paragraphs are styled with css.</p>
        <p id="p2">cascading style sheets</p>
        <p id="p3">css describes how HTML elements are to be display on screen</p>
        </html>
    </body>
